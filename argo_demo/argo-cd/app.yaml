apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demoapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abdulk3/argo.git
    targetRevision: HEAD
    path: argo_demo/argo-cd/demoapp
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: demoapp
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
